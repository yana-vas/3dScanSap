model:
  latent_dim: 256
  hidden_dim: 256
  num_layers: 5
  encoder: resnet18

training:
  batch_size: 16
  learning_rate: 0.0001
  num_epochs: 100
  num_points: 2048

inference:
  grid_resolution: 64
  threshold: 0.5

data:
  image_size: 224
  normalize_mean: [0.485, 0.456, 0.406]
  normalize_std: [0.229, 0.224, 0.225]